<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="hero">
        <h2>Simple</h2>
        <h2>Calculator</h2>
    </div>
    <div id="light">
        <div id="main">
            <h1>ello Brain</h1>
            <input type="type" class="display">

            <fieldset>
                <div id="r2">
                    <input type="button" value="AC" onclick="numGiven('AC')" class="ss"/>
                    <input type="button" value="DE" onclick="numGiven('DE')" class="ss"/>
                    <input type="button" value="."  onclick="numGiven('.')" class="ss"/>
                    <input type="button" value="/"  onclick="numGiven('/')" class="ss"/>
                </div>
        
                <div id="r2">
                    <input type="button" value="7" onclick="numGiven('7')"/>
                    <input type="button" value="8" onclick="numGiven('8')"/>
                    <input type="button" value="9" onclick="numGiven('9')"/>
                    <input type="button" value="*" onclick="numGiven('*')" class="ss"/>
                </div>
        
                <div id="r2">
                    <input type="button" value="4" onclick="numGiven('4')"/>
                    <input type="button" value="5" onclick="numGiven('5')"/>
                    <input type="button" value="6" onclick="numGiven('6')"/>
                    <input type="button" value="-" onclick="numGiven('-')" class="ss"/>
                </div>
        
                <div id="r2">
                    <input type="button" value="1" onclick="numGiven('1')"/>
                    <input type="button" value="2" onclick="numGiven('2')"/>
                    <input type="button" value="3" onclick="numGiven('3')"/>
                    <input type="button" value="+" onclick="numGiven('+')" class="ss"/>
                </div>
        
                <div id="r2">
                    <input type="button" value="00" onclick="numGiven('00')"/>
                    <input type="button" value="0"  onclick="numGiven('0')"/>
                    <input type="button" value="="  onclick="numGiven('=')" class="equalBtn ss"/>
                </div>
            </fieldset>
            <h4>-siva-</h4>
        </div>
    </div>
</body>
</html>
